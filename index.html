<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Tic Tac Toe</title>
        <meta charset="UTF-8">
        <meta name="description" content="A tic tac toe game for browser">
        <meta name="keywords" content="tic tac toe game">
    
        <meta name="author" content="William Addesso">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <link rel="stylesheet" href="style.css">
    </head>

<body>
    <header>
        <h1 id="title">Tic Tac Toe</h1>
    </header>

    <section id="playerSelect">
        <button type="button" class="playerButton" id="onePlayer">One Player</button>
        <button type="button" class="playerButton" id="twoPlayer">Two Players</button>
    </section>

    <section id="gameContainer">
        <div id="gameboard">
            <div class="gameSquare" id="square0">-</div>
            <div class="gameSquare" id="square1">-</div>
            <div class="gameSquare" id="square2">-</div>
            <div class="gameSquare" id="square3">-</div>
            <div class="gameSquare" id="square4">-</div>
            <div class="gameSquare" id="square5">-</div>
            <div class="gameSquare" id="square6">-</div>
            <div class="gameSquare" id="square7">-</div>
            <div class="gameSquare" id="square8">-</div>
        </div>
    </section>



<script src="script.js"></script>
</body>
