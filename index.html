<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Tic Tac Toe</title>
        <meta charset="UTF-8">
        <meta name="description" content="A tic tac toe game for browser">
        <meta name="keywords" content="tic tac toe game">
    
        <meta name="author" content="William Addesso">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <link rel="stylesheet" href="style.css">
    </head>

<body>
    <header>
        <h1 id="title">Tic Tac Toe</h1>
    </header>

    <section id="gameContainer">
        <div id="gameboard">
            <div class="gameSquare" id="square0">x</div>
            <div class="gameSquare" id="square1">x</div>
            <div class="gameSquare" id="square2">x</div>
            <div class="gameSquare" id="square3">x</div>
            <div class="gameSquare" id="square4">x</div>
            <div class="gameSquare" id="square5">x</div>
            <div class="gameSquare" id="square6">x</div>
            <div class="gameSquare" id="square7">x</div>
            <div class="gameSquare" id="square8">x</div>
        </div>
    </section>



<script src="script.js"></script>
</body>
